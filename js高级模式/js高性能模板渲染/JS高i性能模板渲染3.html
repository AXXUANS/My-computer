<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS高性能模板渲染3 vue态</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <table id="tableData" cellpadding="0" cellspacing="0" class="table table-bordered" >
        <thead>
        <tr>
            <td>公号</td>
            <td>名字</td>
            <td>手机号</td>
            <td>职位</td>
            <td>入职日期</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{tel}}</td>
                <td>{{position}}</td>
                <td>{{date}}</td>
            </tr>
        </tbody>

    </table>
    <div id="myapp">

    </div>
    <script type="text/template" id="template">
      <ul>
          <% for (var i in obj) {%>
          <li><span><% obj[i].text %></span><span><%= obj[i].status %></span></li>
          <% } %>
      </ul>
    </script>
    <script src="mytamplate.js"></script>
    <script>
        /*
        * new Vue({
        * el:"#myapp",
        * data:{}
        * })*/
        new Template({
            el:"myapp",
            tem:"template",
            data:[
                {text:"方向",status:"火热"},
                {text:"java",status:"热火"},
                {text:"Android",status:"太火热"},
            ]
        })
    </script>
</body>
</html>
